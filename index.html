<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Cipher Interface</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
    
    <script src="https://use.fontawesome.com/aa77a8e354.js"></script>
    
    <body>
        
            <!--    Här testar jag en modal -->
    
        <div class="modal-overlay"></div>
    
            <div class="modal">
                <div class="modal-header">
                    <h3>Instruktioner</h3>
                    <button class="modal-close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
                <div class="modal-content">
                    <p>Här kommer det stå instruktioner.</p>
                </div>
            </div>
        
        
<!--        modal slutar här -->
        
        <h1>Kryptomaskinen</h1>
            
        <section class="some-text">
            <h3>Använd dig av Vigenère-kryptot för att skicka hemliga meddelanden!</h3>
            <span class="click-here">Här finns instruktioner.</span> Du kan läsa mer om Vigenère-kryptot på <a href="https://en.wikipedia.org/wiki/Vigen%C3%A8re_cipher">Wikipedia</a>.
        </section>
      
        <section class="input-fields">
          <form>
            <label for="user-message">Ditt meddelande:</label> 
            <textarea id="user-message" placeholder="Meddelande..." /></textarea>
            
            <label for="user-key">Din nyckel:</label> 
            <input class='user-key' type="text" placeholder="Hemlig nyckel...">
          </form>
        
            <input class="button encrypt-button" id='encrypt-button' type="submit" value="Kryptera">
            <input class="button decrypt-button" id='decrypt-button' type="submit" value="Dekryptera">
        </section>
    
        
        <section class="output-area" />
    
        
        <script src="jquery-3.1.1.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
